<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-user"></i> Registro de Usuario</h3>
                </div>
                <div class="card-body">
                    <form id="usuarioForm">
                        <div class="form-group">
                            <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico:</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena"><i class="fas fa-lock"></i> Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                            <small id="passwordHelp" class="form-text text-muted">
                                La contraseña debe contener al menos un símbolo, un número y una mayúscula.
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="genero"><i class="fas fa-venus-mars"></i> Género:</label>
                            <select class="form-control" id="genero" required>
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                                <!-- Puedes agregar más opciones según tus necesidades -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ciudad"><i class="fas fa-city"></i> Ciudad:</label>
                            <select class="form-control" id="ciudad" required>
                                <!-- Agrega las ciudades de Colombia como opciones -->
                                <option value="bogota">Bogotá</option>
                                <option value="medellin">Medellín</option>
                                <option value="cali">Cali</option>
                                <option value="barranquilla">Barranquilla</option>
                                <option value="cartagena">Cartagena</option>
                                <option value="manizales">Manizales</option>
                                <option value="pereira">Pereira</option>
                                <option value="cucuta">Cúcuta</option>
                                <option value="pasto">Pasto</option>
                                <option value="ibague">Ibagué</option>
                                <option value="villavicencio">Villavicencio</option>
                                <option value="santa-marta">Santa Marta</option>
                                <option value="armenia">Armenia</option>
                                <option value="popayan">Popayán</option>
                                <option value="neiva">Neiva</option>
                                <option value="tunja">Tunja</option>
                                <option value="quibdo">Quibdó</option>
                                <option value="monteria">Montería</option>
                                <option value="sincelejo">Sincelejo</option>
                                <option value="riohacha">Riohacha</option>
                                <option value="arauca">Arauca</option>
                                <option value="yopal">Yopal</option>
                                <option value="mocoa">Mocoa</option>
                                <option value="puerto-carreño">Puerto Carreño</option>
                                <option value="san-jose-del-guaviare">San José del Guaviare</option>
                                <option value="leticia">Leticia</option>
                                <option value="mitu">Mitú</option>
                                <option value="puerto-inirida">Puerto Inírida</option>                                   <!-- Agrega más ciudades según sea necesario -->
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="validarFormulario()"><i class="fas fa-check"></i> Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="src/js/registro.js"></script>
<script>
    function validarFormulario() {
        var nombre = document.getElementById('nombre').value;
        var correo = document.getElementById('correo').value;
        var contrasena = document.getElementById('contrasena').value;
        var genero = document.getElementById('genero').value;
        var ciudad = document.getElementById('ciudad').value;

        // Verificar si la contraseña cumple con los requisitos
        var regex = /^(?=.*[!@#$%^&*(),.?":{}|<>])(?=.*\d)(?=.*[A-Z]).*$/;

        if (nombre === '' || correo === '' || contrasena === '' || genero === '' || ciudad === '') {
            alert('Todos los campos son obligatorios. Por favor, complete el formulario.');
        } else if (!regex.test(contrasena)) {
            alert('La contraseña debe contener al menos un símbolo, un número y una mayúscula.');
        } else {
            // Si todos los campos y la contraseña están completos, puedes enviar el formulario
            enviarDatos();
        }
    }
</script>

</body>
</html>
